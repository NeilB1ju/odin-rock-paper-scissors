<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">ROCK PAPER SCISSORS</div>

    <div class="main">

        <div class="main-text">Choose your weapon</div>
        <div class="main-sub-text">First to 5 points wins the game</div>

        <div class="score-display">
            <div class="player-display">
                <div class="player-choice">❔</div>
                <div class="player-score">Player Score : </div>
            </div>
            <div class="computer-display">
                <div class="computer-choice">❔</div>
                <div class="computer-score">Computer Score : </div>
            </div>
        </div>

        <div class="buttons">
            <button class="rock">✊</button>
            <button class="paper">✋</button>
            <button class="scissors">✌</button>
        </div>

        <div class="footer">
            <div class="footer-text">Copyright © 2023 NeilB1ju</div>
        </div>

    </div>

    <div class="modal">
        <div class="modal-body">Placeholder</div>
        <button class="modal-button">Button</button>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
